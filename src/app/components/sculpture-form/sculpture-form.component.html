<form class="form" (ngSubmit)="submitHandler()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" [(ngModel)]="name" minlength="1" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Base Price (â‚¬)</mat-label>
    <input
      matInput
      type="number"
      name="price"
      [(ngModel)]="basePrice"
      min="0"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Base weight (kg)</mat-label>
    <input
      matInput
      type="number"
      name="weight"
      [(ngModel)]="baseWeight"
      min="0"
    />
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button type="button" (click)="cancelHandler()">
      Cancel</button
    ><button mat-flat-button type="submit">Complete order</button>
  </div>
</form>
