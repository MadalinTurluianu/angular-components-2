<form class="form" [formGroup]="formData" (ngSubmit)="submitHandler()" data-testid="sculpture-form">
  <h2>
    {{ this.sculpture?.id ? "Update sculpture" : "Create a sculpture" }}
  </h2>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input
      matInput
      formControlName="name"
      minlength="1"
      data-testid="name-input"
    />
    <mat-error data-testid="name-error">{{
      errorMessage(formData.get("name")?.errors)
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Base Price (â‚¬)</mat-label>
    <input
      matInput
      type="number"
      formControlName="basePrice"
      min="0"
      data-testid="price-input"
    />
    <mat-error data-testid="price-error">{{
      errorMessage(formData.get("basePrice")?.errors)
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Base weight (kg)</mat-label>
    <input
      matInput
      type="number"
      formControlName="baseWeight"
      min="0"
      data-testid="weight-input"
    />
    <mat-error data-testid="weight-error">{{
      errorMessage(formData.get("baseWeight")?.errors)
    }}</mat-error>
  </mat-form-field>

  <app-form-actions (cancel)="cancelHandler()"></app-form-actions>
</form>
