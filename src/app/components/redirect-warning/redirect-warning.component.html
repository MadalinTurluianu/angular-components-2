<div class="container">
  <div class="backdrop" (click)="cancelHandler()"></div>
  <div class="popup">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="actions">
      <button *ngIf="withCancel" mat-stroked-button (click)="cancelHandler()">
        Cancel
      </button>
      <button mat-flat-button (click)="confirmHandler()">Redirect</button>
    </div>
  </div>
</div>
