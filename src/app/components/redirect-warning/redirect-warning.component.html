<div class="backdrop">
  <div class="popup">
    <h3>Are you sure?</h3>
    <p>If you leave now all unsaved data will be lost.</p>
    <div class="actions">
      <button mat-stroked-button (click)="confirmHandler()">Redirect</button>
      <button mat-flat-button (click)="cancelHandler()">Cancel</button>
    </div>
  </div>
</div>
