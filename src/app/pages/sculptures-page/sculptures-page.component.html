<app-base-layout>
  <main class="sculpture-list">
    <h2>Sculptures</h2>
    <p *ngIf="sculptures.length < 1">There are no sculptures</p>
    <app-sculpture
      *ngFor="let sculpture of sculptures"
      [sculpture]="sculpture"
      (seeSculptureDetails)="sculptureSelectedHandler($event)"
      (deleteSculpture)="sculptureDeletedHandler($event)"
    ></app-sculpture>
  </main>
</app-base-layout>
