<app-item-details-layout
  [backRoute]="backRoute"
  [previousItemRoute]="previousOrderRoute$ | async"
  [nextItemRoute]="nextOrderRoute$ | async"
>
  <app-order-details
    *ngIf="order$ | async as order"
    [order]="order"
    [materialsInfo]="materialsInfo"
  ></app-order-details>
</app-item-details-layout>
