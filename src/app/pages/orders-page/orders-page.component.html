<app-base-layout>
  <main class="order-list">
    <h2>Orders</h2>
    <p *ngIf="orders.length < 1">There are no orders</p>
    <app-order
      *ngFor="let order of orders"
      [order]="order"
      (seeOrderDetails)="orderSelectedHandler($event)"
      (deleteOrder)="orderDeletedHandler($event)"
    ></app-order>
  </main>
</app-base-layout>
